<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>iPonto Web</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
</h:head>

<h:body>

<p:dialog modal="true" widgetVar="statusDialog" header="Processando..." 
        draggable="false" closable="false">
	<p:graphicImage value="style/ajaxloadingbar.gif" />
</p:dialog>

  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text  -->
          <h1><a href="index.jsf">iPonto<span class="logo_colour">Web</span></a></h1>
        </div>
      </div>
      <div id="menubar" align="center">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li id="index" class="selected"><a>Entrar</a></li>
        </ul>
      </div>
    </div>

    <div id="site_content">
      <div id="content">
			<div style="width:47%; float:left;">
				<p:fieldset legend="O primeiro sistema de ponto online grátis!">
				<p>Controle a frequencia e o desempenho de seus funcionários, de uma maneira fácil e prática.</p>
				</p:fieldset>
			</div>
			<div style="width:47%; float:right;">
				<p:fieldset legend="Abra sua conta grátis!">
					<h:form prependId="false">
						<h:panelGrid cellspacing="5" columns="3">
							<p:outputLabel value="Nome:" for="txtNome" />
							<p:inputText id="txtNome" value="#{clienteBean.cliente.nome_cliente}" required="true" size="40" maxlength="100"/>
							<p:message for="txtNome" display="icon"/>
							
							<p:outputLabel value="Email:" for="txtEmail" />
							<p:inputText id="txtEmail" value="#{clienteBean.cliente.email}" required="true" maxlength="100"/>
							<p:message for="txtEmail" display="icon"/>
							
							<f:facet name="footer">
								<p:commandButton type="button" value="Cadastrar" style="float:right;"/>
							</f:facet>
						</h:panelGrid>
					</h:form>
				</p:fieldset>
			</div>
		</div>
    </div>   
    <div id="footer">
      <p>Bem Vindo</p>
    </div>
  </div>
  
	<p:dialog header="Enviaremos a senha no email cadastrado" widgetVar="dlg" resizable="false" modal="true">
		<h:form>
		<p:growl id="growl" showSummary="false" showDetail="true"/>
			<h:panelGrid columns="2" style="margin-bottom:10px">
				<h:outputLabel for="email" value="E-mail:" />
				<p:inputText id="email" value="#{loginBean.email}"/>
			</h:panelGrid>
			<p:commandButton value="Enviar" actionListener="#{loginBean.esqueciSenha}" update="growl" onstart="dlg.hide(); statusDialog.show();" oncomplete="statusDialog.hide();" style="float:right;"/>
		</h:form>
	</p:dialog>
	<script type="text/javascript">	
			$(document).ready(function(){
				$("#txtUsuario").focus();
			});
	</script>
</h:body>
</html>
